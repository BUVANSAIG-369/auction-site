<!DOCTYPE html>
<html>
<head>
  <title>SPL - Season 2 Live Auction Updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ‚úÖ Modern Attractive Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    /* ‚úÖ Attractive Title Styling */
    .title {
      text-align: center;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      font-size: 36px;
      font-weight: 800;
      margin: 0 0 25px 0;
      letter-spacing: 0.5px;

      background: linear-gradient(90deg, #1d2671, #c33764);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      font-size: 16px;
    }

    /* ‚úÖ Highlight + Center align headers */
    th {
      background: #f0f0f0;
      font-weight: 800;
      text-align: center;
      font-family: "Poppins", Arial, sans-serif;
    }

    td {
      text-align: center;
    }

    td.price {
      font-weight: bold;
      color: #222;
    }

    /* ‚úÖ Hover Effect */
    tbody tr:hover {
      background: #f9f9ff;
      transition: 0.2s;
    }

    /* ‚úÖ Highlight Latest Sold Player Row */
    .latest {
      background: #fff3cd !important;
      font-weight: bold;
      border-left: 6px solid #ff9800;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #666;
      font-family: "Poppins", Arial, sans-serif;
    }
  </style>
</head>

<body>

<div class="container">

  <h2 class="title">üèè SPL - Season 2 Live Auction Updates</h2>

  <!-- Live Auction Table -->
  <table>
    <thead>
      <tr>
        <th>Player Name</th>
        <th>Team</th>
        <th>Sold Price</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <div class="footer">
    Auto-refresh every 5 seconds
  </div>

</div>

<script>
  // ‚úÖ Google Apps Script API URL
  const API_URL =
    "https://script.google.com/macros/s/AKfycbyrPF0BCXLTfECGcCo1V9vRUDdmBsJTyl0jgt1nMy3EW_CwpUrPEDNBxncMTA0luPFaGQ/exec";

  async function loadData() {
    try {
      const res = await fetch(API_URL, { cache: "no-store" });
      const data = await res.json();

      const tbody = document.getElementById("rows");
      tbody.innerHTML = "";

      // Reverse so latest appears first
      const rows = (data.rows || []).slice().reverse();

      rows.forEach((row, index) => {
        const tr = document.createElement("tr");

        // ‚úÖ Add highlight class to first/latest row
        if (index === 0) {
          tr.classList.add("latest");
        }

        tr.innerHTML = `
          <td>${row["Player Name"] || ""}</td>
          <td>${row["Team"] || ""}</td>
          <td class="price">‚Çπ${row["Sold Price"] || ""}</td>
        `;

        tbody.appendChild(tr);
      });

    } catch (e) {
      console.error("Error loading data", e);
    }
  }

  loadData();
  setInterval(loadData, 5000);
</script>

</body>
</html>
